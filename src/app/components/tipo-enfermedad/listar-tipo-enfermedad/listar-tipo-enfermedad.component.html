<div class="fondo">
  <div class="titulo">
    <h2>Lista de Tipo de enfermedades</h2>
  </div>

  <div class="zona-boton">
    <button mat-raised-button color="primary" routerLink="/tiposE/nuevo">
      Registrar tipo enfermedad
    </button>
  </div>

  <div class="contenedor-tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

      <!-- Columna ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Tipo de enfermedad Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idTipoE }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre de tipo de enfermedad</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreTipoE }}</td>
      </ng-container>

      <!-- Columna Actualizar -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idTipoE]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columna Eliminar -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="eliminar(element.idTipoE)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-celeste"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25]"
                   showFirstLastButtons
                   aria-label="Seleccionar pÃ¡gina">
    </mat-paginator>
  </div>
</div>
