<div class="fondo">

    <button routerLink="/usuarios/nuevo" class="boton">Registrar nuevo usuario</button>
    <div class="Listado-Usuario">
      <h2>Listado de Usuarios</h2>
    </div>
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Codigo Column -->
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Apellido Column -->
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.apellido }}
            </td>
          </ng-container>
          <!-- Enabled Column -->
          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef>Activado</th>
            <td mat-cell *matCellDef="let element">{{ element.enabled }}
            </td>
          </ng-container>
         <!-- Username Column -->
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}
            </td>
          </ng-container>

          <!-- Zona -->
            <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef>Zona</th>
            <td mat-cell *matCellDef="let element">{{ element.zona.provincia }}</td>
          </ng-container>
            
            <!-- Botones actualizar y eliminar -->
          <ng-container matColumnDef="c7">
            <th mat-header-cell *matHeaderCellDef>Modificar</th>
            <td mat-cell *matCellDef="let element">
               <button matButton [routerLink]="['ediciones', element.idUsuario]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c8">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button matButton (click)="eliminar(element.idUsuario)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-celeste"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- Paginador -->
        <mat-paginator [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      showFirstLastButtons
                      aria-label="Select page">
        </mat-paginator>
  </div>
</div>
