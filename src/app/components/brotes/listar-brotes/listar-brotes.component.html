<div class="fondo">
  <div class="Listado-qw">
    <h2>Lista de Brotes</h2>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">ID Brote</th>
        <td mat-cell *matCellDef="let element">{{ element.idBrote }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">Fecha de Inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">Fecha Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">ID Contagio</th>
        <td mat-cell *matCellDef="let element">{{ element.contagios.idContagio }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['ediciones', element.idBrote]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="header-celeste">Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="eliminar(element.idBrote)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"
          style="background-color: #72D7F3; color: black; font-weight: bold;">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
