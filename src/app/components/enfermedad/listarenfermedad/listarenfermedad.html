<div class="fondo">
  <button routerLink="/enfermedades/nuevo" class="boto">Registrar nueva enfermedad</button>

  <div class="Listado-Enfermedad">
    <h2>Listado de Enfermedades</h2>
  </div>

  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idEnfermedad }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Descripci贸n -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcionEnfermedad }}</td>
      </ng-container>

      <!-- Tipo de Enfermedad -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Tipo Enfermedad</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoEnfermedad.nombre }}</td>
      </ng-container>

      <!-- Tipo de Transmisi贸n -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Tipo Transmisi贸n</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoTransmision.transmision }}</td>
      </ng-container>

      <!-- Modificar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['/enfermedades/ediciones', element.idEnfermedad]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="eliminar(element.idEnfermedad)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <!-- Encabezado y filas -->
      <!-- Modificar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['/ediciones', element.idEnfermedad]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="eliminar(element.idEnfermedad)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Encabezado y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
