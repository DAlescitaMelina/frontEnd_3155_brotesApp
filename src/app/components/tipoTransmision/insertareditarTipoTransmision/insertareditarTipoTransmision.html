<div>
  <div><h1>Registro de tipo de transmisiones</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field  *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio para actualizar!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Área</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          El nombre del área es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <button matButton="filled">Registrar</button>
    </form>
  </div>
</div>
