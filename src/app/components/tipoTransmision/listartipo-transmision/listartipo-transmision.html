<div>
    <div> <h1> Lista de tipos de transmisiones </h1> </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef= "let element">{{ element.idTransmision }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef= "let element">{{ element.transmision }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef= "let element">
          <button matButton [routerLink]= "['ediciones', element.idTransmision]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef= "let element">
          <button matButton (click)= "eliminar(element.idTransmision)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
</table>


    </div>
</div>>
