<div class="fondo">

    <button routerLink="/contagios/nuevo" class="boton">Registrar nuevo contagio</button>
    <div class="Listado-Contagio">
      <h2>Listado de Contagios</h2>
    </div>
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let element">{{ element.idContagio }}</td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaContagio }}</td>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Hora</th>
            <td mat-cell *matCellDef="let element">{{ element.horaContagio }}
            </td>
          </ng-container>

          <!-- Enfermedades -->
            <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
            <td mat-cell *matCellDef="let element">{{ element.enfermedad.nombre }}</td>
          </ng-container>

              <!-- Zonas -->
            <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>Zona</th>
            <td mat-cell *matCellDef="let element">{{ element.zona.provincia }}</td>
          </ng-container>

          
          <!-- Usuarios -->
            <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario.nombre }}</td>
          </ng-container>
            
            <!-- Botones actualizar y eliminar -->
          <ng-container matColumnDef="c7">
            <th mat-header-cell *matHeaderCellDef>Modificar</th>
            <td mat-cell *matCellDef="let element">
              <button matButton [routerLink]="['ediciones', element.idContagio]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c8">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button matButton (click)="eliminar(element.idContagio)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-celeste"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- Paginador -->
        <mat-paginator [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      showFirstLastButtons
                      aria-label="Select page">
        </mat-paginator>
  </div>
</div>
