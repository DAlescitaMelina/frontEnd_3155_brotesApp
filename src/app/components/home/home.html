<div class="fondo">
  <div class="saludo titulo titulo-saludo">
    <h1>Hola, {{ nombreUsuario }}</h1> <mat-icon>person</mat-icon>
  </div>

  <div class="titulo titulo-notificaciones">
    <h2> Notificaciones recibidas</h2>
  </div>

<div class="contenedor-tabla">
  <ng-container *ngIf="dataSource.data.length > 0; else tablaVacia">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">
      
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef > Fecha </th>
        <td mat-cell *matCellDef="let notif"> {{ notif.fechaEnvio }} </td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef > Estado </th>
        <td mat-cell *matCellDef="let notif"> {{ notif.estado }} </td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef > TÃ­tulo </th>
        <td mat-cell *matCellDef="let notif"> {{ notif.titulo }} </td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef > Contenido </th>
        <td mat-cell *matCellDef="let notif"> {{ notif.contenido }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-celeste"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </ng-container>

  <ng-template #tablaVacia>
    <div class="titulo titulo-vacio">
      <p> No tienes notificaciones por el momento.</p>
    </div>
  </ng-template>
</div>
</div>
