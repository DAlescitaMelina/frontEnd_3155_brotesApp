<div class="zona-cont">
<div class="zona-layout">
  <!-- üìù Columna izquierda: formulario -->
  <div class="form-zona">
    <div id="titu">
      <h1>{{ edicion ? 'Modificar Zona' : 'Registro de Zonas' }}</h1>
    </div>

    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion" appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El c√≥digo es obligatorio para actualizar, brindar un c√≥digo
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Provincia</mat-label>
        <input matInput formControlName="provincia" readonly />
        <mat-error *ngIf="form.get('provincia')?.hasError('required')">
          La provincia es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Distrito</mat-label>
        <input matInput formControlName="distrito" readonly />
        <mat-error *ngIf="form.get('distrito')?.hasError('required')">
          El distrito es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Latitud</mat-label>
        <input matInput formControlName="latitud" readonly />
        <mat-error *ngIf="form.get('latitud')?.hasError('required')">
          La latitud es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Longitud</mat-label>
        <input matInput formControlName="longitud" readonly/>
        <mat-error *ngIf="form.get('longitud')?.hasError('required')">
          La longitud es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

      <button mat-raised-button color="primary">Registrar</button>
    </form>
  </div>

  <!--mapa -->
  <div class="mapa">
    <label>Haz clic en el mapa para seleccionar las coordenadas:</label>
    <div id="map" style="width:500px; height:500px; border:1px dashed #1a1717; border-radius:8px;"></div>
  </div>
</div>
</div>
