<div class="fondo">
  
  <div class="title-container">
    <div class="title">
      <h1> Cantidad total de brotes iniciados en el período seleccionado</h1>
    </div>
     <div class="input-container">
    <label for="anio">Año:</label>
    <input type="number" id="anio" [(ngModel)]="anio" min="2000" max="2100">

    <label for="mes">Mes:</label>
    <input type="number" id="mes" [(ngModel)]="mes" min="1" max="12">

    <button (click)="loadChartData()">Cargar datos</button>
    </div>

    <div class="chart-container">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>
