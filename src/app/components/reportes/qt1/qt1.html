<div class="fondo">

  <!-- Usuarios por distrito -->
  <div class="Listado-qw">
    <h2>Cantidad de Usuarios por Distrito</h2>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidadUsuarios">
        <th mat-header-cell *matHeaderCellDef>Cantidad de Usuarios</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidadUsuarios }}</td>
      </ng-container>

      <tr mat-header-row 
          *matHeaderRowDef="displayedColumns1" 
          style="background-color: #72D7F3; color: black; font-weight: bold;">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
    </table>

    <mat-paginator #paginator1
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>

  <!-- Contagios por distrito -->
  <div class="Listado-qw">
    <h2>Cantidad de Contagios por Distrito</h2>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidadContagios">
        <th mat-header-cell *matHeaderCellDef>Cantidad de Contagios</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidadContagios }}</td>
      </ng-container>

      <tr mat-header-row 
          *matHeaderRowDef="displayedColumns2" 
          style="background-color: #72D7F3; color: black; font-weight: bold;">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>

    <mat-paginator #paginator2
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
