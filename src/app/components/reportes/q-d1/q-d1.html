<div class="formulario">
  <form (ngSubmit)="buscarPorProvincia()">
    <mat-form-field appearance="fill">
      <mat-label>Provincia</mat-label>
      <input
        matInput
        [(ngModel)]="provincia"
        name="provincia"
        placeholder="Ingrese una provincia"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Buscar</button>
  </form>

<div *ngIf="hasData">
  <h2>Cantidad de enfermedades por provincia</h2> 

  <!-- Leyenda de total de enfermedades -->
  <p *ngIf="hasData" class="leyenda">
    Total de enfermedades encontradas en "{{ provincia }}": <strong>{{ totalEnfermedades }}</strong>
  </p>
</div>

<!-- Gráfico -->
<div *ngIf="hasData">
  <canvas
    baseChart
    [data]="barChartData"
    [type]="barChartType"
    [options]="barChartOptions"
    [legend]="barChartLegend"
  ></canvas>
</div>

<!-- Mensaje si no hay datos -->
<div *ngIf="!hasData && fueBuscado">
  <p class="mensaje-error">
    No se encontraron resultados para la provincia ingresada.
  </p>
</div>
