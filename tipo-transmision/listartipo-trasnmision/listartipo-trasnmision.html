<div class="fondo">
<button routerLink="/tiposT/nuevo" class="boton">Registrar tipo de transmisiones</button>
<div class="Listado-TiposT">
  <h2>Listado de tipos de transmisiones</h2>
</div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.idTipoT }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Transmision</th>
        <td mat-cell *matCellDef="let element">{{ element.transmision }}</td>
      </ng-container>
       
      <!-- Botones actualizar y eliminar -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.idTipoT]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idTipoT)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-celeste"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- Paginador -->
    <mat-paginator [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  showFirstLastButtons
                  aria-label="Select page">
    </mat-paginator>
  </div>
</div>
